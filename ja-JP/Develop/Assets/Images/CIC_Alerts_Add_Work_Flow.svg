th: 1.0;" x1="323" x2="323" y1="935.9219" y2="948.9219"/><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="323" y1="948.9219" y2="948.9219"/><polygon fill="#000000" points="292,944.9219,282,948.9219,292,952.9219,288,948.9219" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="244" x="298" y="921.3906">音声出力および設定されたアラームの内容を表示する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="56" x2="66" y1="997.0547" y2="993.0547"/><line style="stroke: #000000; stroke-width: 1.0;" x1="56" x2="66" y1="997.0547" y2="1001.0547"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="56" x2="270" y1="997.0547" y2="997.0547"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="140" x="93.5" y="982.5234">アラームの設定結果を送信する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant クライアント as client #9EA0CA
participant CIC as cic #05D686


user ->> client : アラームの設定をリクエストする：\n「今日の午後9時にアラームを設定して」

activate client
  client ->> cic : ユーザーのリクエストを送信する\n(SpeechRecognizer.Recognizeイベント)
deactivate client

activate cic
  cic -> cic : ユーザーの発話を解析する
  cic - ->> client : Alerts.SetAlertディレクティブを送信する
deactivate cic

activate client
  client -> client : クライアントデバイスにアラームを設定する

alt アラーム設定結果 == 設定失敗

  client ->> cic : Alerts.SetAlertFailedイベントを送信する
  deactivate client
  activate cic

  cic - ->> client : SpeechSynthesizer.Speakディレクティブを送信する\n(「アラームを設定できませんでした」)
  deactivate cic
  activate client
    client - ->> user : アラームの設定結果を送信する

else アラーム設定結果 == 設定成功

  client ->> cic : Alerts.SetAlertSucceededイベントを送信する

deactivate client

activate cic
  cic -> cic : ユーザーのアラームを設定する
  cic - ->> client : SpeechSynthesizer.Speakディレクティブを送信する\n(「アラームが設定されました」)
activate client
  cic - ->> client : Actiontimer、Alarm、Reminder、Timerテンプレートを送信する\n(Clova.RenderTemplateディレクティブ)
deactivate cic

  client -> client : 音声出力および設定されたアラームの内容を表示する
  client - ->> user : アラームの設定結果を送信する

  end

@enduml

