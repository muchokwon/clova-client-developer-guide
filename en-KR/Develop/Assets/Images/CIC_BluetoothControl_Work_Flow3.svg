textLength="237.3917" x="577.3649" y="570.1488">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.4328" lengthAdjust="spacingAndGlyphs" textLength="115.5516" x="639.464" y="584.1093">Sends an event message</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user
participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

user ->> client : Requests audio playback
activate client
client ->> clova : SpeechRecognizer.Recognize\nSends an event message
deactivate client
activate clova
alt Client role == sink
  clova ->> client : DeviceControl.BtPlay\nSends a directive message

activate client

	device -> client : Receives an audio stream from the Bluetooth device
  activate device
    client -> user : Plays audio from the speaker
else Client role == source
        clova -> client : AudioPlayer.Play\nSends a directive message
        client -> device : Sends audio to the Bluetooth speaker
    device -> user : Plays audio from the Bluetooth speaker
end
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState) \nSends an event message
deactivate client
deactivate device
deactivate clova

@enduml

