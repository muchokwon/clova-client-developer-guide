 font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="375" x="162" y="517.24">[progressReport.progressReportIntervalInMilliseconds != null]</text><path d="M66,560.84 L154,560.84 L154,589.84 L144,599.84 L61,599.84 L61,565.84 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="210.04" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="626.5" x="61" y="560.84"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="28" x="86" y="585.76">loop</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="175" x="179" y="586.76">[Until audio playback stops,]</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="207" x="238.25" y="661.28">After passing a specific time interval,</text><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="732.88" y2="728.88"/><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="732.88" y2="736.88"/><line style="stroke: #000000; stroke-width: 1.0;" x1="113" x2="643" y1="732.88" y2="732.88"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="490" x="133.5" y="717.04">Reports progress of audio playback (AudioPlayer.ProgressReportIntervalPassed event)</text><path d="M66,791.88 L147,791.88 L147,820.88 L137,830.88 L61,830.88 L61,796.88 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="210.04" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="626.5" x="61" y="791.88"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="21" x="86" y="816.8">opt</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="379" x="172" y="817.8">[progressReport.progressReportPositionInMilliseconds != null]</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="227" x="228.25" y="892.32">After passing a specific point in playback</text><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="963.92" y2="959.92"/><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="963.92" y2="967.92"/><line style="stroke: #000000; stroke-width: 1.0;" x1="113" x2="643" y1="963.92" y2="963.92"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="492" x="132.5" y="948.08">Reports progress of audio playback (AudioPlayer.ProgressReportPositionPassed event)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="181" x="251.25" y="1046.84">After completing audio playback</text><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="1118.44" y2="1114.44"/><line style="stroke: #000000; stroke-width: 1.0;" x1="642" x2="632" y1="1118.44" y2="1122.44"/><line style="stroke: #000000; stroke-width: 1.0;" x1="108" x2="643" y1="1118.44" y2="1118.44"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="399" x="176.5" y="1102.6">Reports completion of audio playback (AudioPlayer.PlayFinished event)</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686

activate client

  client -> client : Starts audio playback
  client ->> cic : Reports start of audio playback (AudioPlayer.PlayStarted event)

  activate cic
  deactivate cic

  opt progressReport.progressReportDelayInMilliseconds != null

    ... After starting audio playback and passing a specific duration ...

    client ->> cic : Reports progress of audio playback (AudioPlayer.ProgressReportDelayPassed event)

    activate cic
    deactivate cic

  end

  opt progressReport.progressReportIntervalInMilliseconds != null

    loop Until audio playback stops,

      ... After passing a specific time interval, ...

      client ->> cic : Reports progress of audio playback (AudioPlayer.ProgressReportIntervalPassed event)

      activate cic
      deactivate cic

    end

  end

  opt progressReport.progressReportPositionInMilliseconds != null

    ... After passing a specific point in playback ...

    client ->> cic : Reports progress of audio playback (AudioPlayer.ProgressReportPositionPassed event)

    activate cic
    deactivate cic

  end

  ... After completing audio playback ...

  client ->> cic : Reports completion of audio playback (AudioPlayer.PlayFinished event)

deactivate client
activate cic
deactivate cic

@enduml

