@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova 앱" as ca #9EA0CA
participant "클라이언트 기기 1" as cli1 #9EA0CA
participant "클라이언트 기기 2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : DeviceControl.RequestStateSynchronization 이벤트 메시지를 전송\n(클라이언트 기기 상태 업데이트 요청)
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : DeviceControl.ExpectReportState 지시 메시지 전달\n(Downchannel 이용)
    activate cli1

    cic ->> cli2 : DeviceControl.ExpectReportState 지시 메시지 전달\n(Downchannel 이용)

  deactivate cic
    activate cli2

end

...클라이언트 상태 수집 후...

group Report state

    cli2 ->> cic : DeviceControl.ReportState 이벤트 메시지 전송\n(기기 상태 보고)
    deactivate cli2
  activate cic

    cli1 ->> cic : DeviceControl.ReportState 이벤트 메시지 전송\n(기기 상태 보고)
    deactivate cli1

end

    cic -> cic : 수집된 상태 정리

group Synchronize state

    cic ->> ca : DeviceControl.SynchronizeState 지시 메시지 전달\n(Downchannel 이용)
  deactivate cic
    activate ca

    ca -> ca : 클라이언트 기기 상태 업데이트

end

