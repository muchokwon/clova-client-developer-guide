80952381;" x1="720.7619" x2="712.381" y1="792.9952" y2="796.3476"/><line style="stroke: #000000; stroke-width: 0.8380952380952381;" x1="387.2" x2="721.6" y1="792.9952" y2="792.9952"/><text fill="#000000" font-family="sans-serif" font-size="10.0571" lengthAdjust="spacingAndGlyphs" textLength="155.0476" x="477.2952" y="768.972">Report pause of audio playback</text><text fill="#000000" font-family="sans-serif" font-size="10.0571" lengthAdjust="spacingAndGlyphs" textLength="160.9143" x="474.3619" y="780.8167">(AudioPlayer.PlayResumed event)</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

actor User as user #9EA0CA
participant "Clova app" as app #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686

alt Control audio playback through utterance

  user ->> client : Request music playback control:\n"Pause music."

  activate client
    
    client ->> cic : Send user request\n(SpeechRecognizer.Recognize event)
  
  deactivate client

  activate cic

    cic -> cic : Analyze user utterance

else Control audio playback using the client device button

  user ->> client : Press pause button

  activate client
    
    client ->> cic : Report occurrence of pause command\n(PlaybackController.PauseCommandIssued event)
  
  deactivate client

else Clova Remote control audio playback using Clova app

  user ->> app : Request to pause audio playback on the client

  activate app

    app ->> cic : Send request to pause audio playback on the client
    
  deactivate app

    cic ->> client : Request to operate as if a user has pressed the pause button\n(PlaybackController.ExpectPauseCommand directive)

  activate client

    client ->> cic : Report occurrence of pause command\n(PlaybackController.PauseCommandIssued event)

  deactivate client

end


activate cic

  cic - ->> client : Direct to stop audio playback\n(PlaybackController.Pause directive)

deactivate cic

activate client

  client -> client : Pause audio playback
  client ->> cic : Report pause of audio playback\n(AudioPlayer.PlayResumed event)

deactivate client

activate cic

@enduml

