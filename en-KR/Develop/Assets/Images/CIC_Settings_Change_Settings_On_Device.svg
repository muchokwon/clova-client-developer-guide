"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="87" x="366" y="81.28">Client device</text><rect fill="#05D686" height="54.72" rx="5" ry="5" style="stroke: #FFFFFF; stroke-width: 1.5;" width="57" x="735" y="48.04"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="23" x="752" y="81.28">CIC</text><rect fill="#FFFFFF" height="116.52" style="stroke: #000000; stroke-width: 1.0;" width="10" x="215.5" y="278.8"/><rect fill="#FFFFFF" height="69.52" style="stroke: #000000; stroke-width: 1.0;" width="10" x="404.5" y="157.52"/><rect fill="#FFFFFF" height="51.76" style="stroke: #000000; stroke-width: 1.0;" width="10" x="758.5" y="227.04"/><line style="stroke: #000000; stroke-width: 1.0;" x1="402.5" x2="392.5" y1="157.52" y2="153.52"/><line style="stroke: #000000; stroke-width: 1.0;" x1="402.5" x2="392.5" y1="157.52" y2="161.52"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="403.5" y1="157.52" y2="157.52"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="137" x="151" y="141.68">Changes device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="756.5" x2="746.5" y1="227.04" y2="223.04"/><line style="stroke: #000000; stroke-width: 1.0;" x1="756.5" x2="746.5" y1="227.04" y2="231.04"/><line style="stroke: #000000; stroke-width: 1.0;" x1="409.5" x2="757.5" y1="227.04" y2="227.04"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="305" x="431.5" y="193.44">Reports the current settings information of the device</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="169" x="499.5" y="211.2">(Sends Settings.Report event)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="235.5" y1="278.8" y2="274.8"/><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="235.5" y1="278.8" y2="282.8"/><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="762.5" y1="278.8" y2="278.8"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="262" x="363.5" y="262.96">Directs to synchronize to the changed settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="267.5" y1="330.56" y2="330.56"/><line style="stroke: #000000; stroke-width: 1.0;" x1="267.5" x2="267.5" y1="330.56" y2="343.56"/><line style="stroke: #000000; stroke-width: 1.0;" x1="226.5" x2="267.5" y1="343.56" y2="343.56"/><polygon fill="#000000" points="236.5,339.56,226.5,343.56,236.5,347.56,232.5,343.56" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="145" x="242.5" y="314.72">Refreshes device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="395.32" y2="391.32"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="395.32" y2="399.32"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="219.5" y1="395.32" y2="395.32"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="137" x="59" y="379.48">Provides device settings</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

user ->> cli: Changes device settings

activate cli
    cli ->> cic: Reports the current settings information of the device\n(Sends Settings.Report event)

deactivate cli

activate cic

  cic ->> ca: Directs to synchronize to the changed settings

deactivate cic

activate ca

  ca -> ca: Refreshes device settings
  ca ->> user: Provides device settings

deactivate ca

@enduml

