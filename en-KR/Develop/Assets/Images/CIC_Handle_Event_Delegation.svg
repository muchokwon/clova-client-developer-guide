; stroke-width: 0.9171443460135488; stroke-dasharray: 2.0,2.0;" x1="169.2131" x2="702.074" y1="304.9688" y2="304.9688"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.0057" lengthAdjust="spacingAndGlyphs" textLength="284.3147" x="293.9448" y="290.4413">Sends the directives with the handled user request</text><line style="stroke: #000000; stroke-width: 0.9171443460135488;" x1="169.2131" x2="207.7332" y1="352.4402" y2="352.4402"/><line style="stroke: #000000; stroke-width: 0.9171443460135488;" x1="207.7332" x2="207.7332" y1="352.4402" y2="364.3631"/><line style="stroke: #000000; stroke-width: 0.9171443460135488;" x1="170.1303" x2="207.7332" y1="364.3631" y2="364.3631"/><polygon fill="#000000" points="179.3017,360.6945,170.1303,364.3631,179.3017,368.0317,175.6331,364.3631" style="stroke: #000000; stroke-width: 0.9171443460135488;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.0057" lengthAdjust="spacingAndGlyphs" textLength="151.3288" x="184.8046" y="337.9127">Handles a general directive</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Sends a user request and delegates request handling
deactivate ca

activate cic

  cic ->> cli : Directs to delegate handling (Clova.HandleDelegatedEvent directive, uses downchannel)

deactivate cic

activate cli

  cli ->> cic : Requests to handle the delegated user request (Clova.ProcessDelegatedEvent event)

deactivate cli

activate cic

  cic -> cic : Handles the user request
  cic - ->> cli : Sends the directives with the handled user request

deactivate cic

activate cli
  cli -> cli : Handles a general directive

@enduml

