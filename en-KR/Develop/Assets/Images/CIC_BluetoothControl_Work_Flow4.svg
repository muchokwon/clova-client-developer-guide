.5" y="3"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="38" x="547.5" y="36.24">Clova</text><rect fill="#FFFFFF" height="357.8" style="stroke: #000000; stroke-width: 1.0;" width="10" x="78.5" y="68.72"/><rect fill="#FFFFFF" height="427.32" style="stroke: #000000; stroke-width: 1.0;" width="10" x="205.5" y="68.72"/><rect fill="#FFFFFF" height="427.32" style="stroke: #000000; stroke-width: 1.0;" width="10" x="561.5" y="68.72"/><polygon fill="#9EA0CA" points="40,73.72,609,73.72,619,97.72,609,121.72,40,121.72,30,97.72,40,73.72" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="265" x="192.25" y="103.96">Requests to disable a Bluetooth device</text><path d="M168.5,134.44 L244.5,134.44 L244.5,163.44 L234.5,173.44 L163.5,173.44 L163.5,139.44 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="241.32" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="449" x="163.5" y="134.44"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="16" x="188.5" y="159.36">alt</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="194" x="269.5" y="160.36">[Specific device assigned == Yes]</text><polygon fill="#000000" points="226.5,254.48,216.5,258.48,226.5,262.48,222.5,258.48" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="220.5" x2="560.5" y1="258.48" y2="258.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="256.5" y="224.88">DeviceControl.BtDisconnect (with payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="159" x="309" y="242.64">Sends a directive message</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="163.5" x2="612.5" y1="267.48" y2="267.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="191" x="178.5" y="291.4">[Specific device assigned == No]</text><polygon fill="#000000" points="226.5,363.76,216.5,367.76,226.5,371.76,222.5,367.76" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="220.5" x2="560.5" y1="367.76" y2="367.76"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="285" x="246" y="334.16">DeviceControl.BtDisconnect (without payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="159" x="309" y="351.92">Sends a directive message</text><polygon fill="#000000" points="94.5,422.52,84.5,426.52,94.5,430.52,90.5,426.52" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="88.5" x2="204.5" y1="426.52" y2="426.52"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="73" x="108" y="410.68">Disconnects</text><polygon fill="#000000" points="554.5,492.04,564.5,496.04,554.5,500.04,558.5,496.04" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="210.5" x2="560.5" y1="496.04" y2="496.04"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="302" x="237.5" y="462.44">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="147" x="315" y="480.2">Sends an event message</text><polygon fill="#9EA0CA" points="40,509.04,609,509.04,619,533.04,609,557.04,40,557.04,30,533.04,40,509.04" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="344" x="152.75" y="539.28">Shares the result of disabling the Bluetooth device</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Requests to disable a Bluetooth device
activate clova
 alt Specific device assigned == Yes
  clova -> client : DeviceControl.BtDisconnect (with payload)\nSends a directive message
 else Specific device assigned == No
    clova -> client : DeviceControl.BtDisconnect (without payload)\nSends a directive message
end
  client -> device : Disconnects
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nSends an event message
hnote over device, clova : Shares the result of disabling the Bluetooth device
deactivate client
deactivate device
deactivate clova

@enduml

