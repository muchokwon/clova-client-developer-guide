; stroke-width: 0.9926677946982515; stroke-dasharray: 2.0,2.0;" x1="183.1472" x2="718.1951" y1="330.0819" y2="330.0819"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.912" lengthAdjust="spacingAndGlyphs" textLength="241.2183" x="330.5584" y="314.358">Sends directives with handled user request</text><line style="stroke: #000000; stroke-width: 0.9926677946982515;" x1="183.1472" x2="224.8393" y1="381.4624" y2="381.4624"/><line style="stroke: #000000; stroke-width: 0.9926677946982515;" x1="224.8393" x2="224.8393" y1="381.4624" y2="394.3671"/><line style="stroke: #000000; stroke-width: 0.9926677946982515;" x1="184.1399" x2="224.8393" y1="394.3671" y2="394.3671"/><polygon fill="#000000" points="194.0666,390.3964,184.1399,394.3671,194.0666,398.3377,190.0959,394.3671" style="stroke: #000000; stroke-width: 0.9926677946982515;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.912" lengthAdjust="spacingAndGlyphs" textLength="152.8708" x="200.0226" y="365.7385">Handles a general directive</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Sends user request and delegate request handling
deactivate ca

activate cic

  cic ->> cli : Directs to delegate handling (Clova.HandleDelegatedEvent directive, uses downchannel)

deactivate cic

activate cli

  cli ->> cic : Requests to handle delegated user request (Clova.ProcessDelegatedEvent event)

deactivate cli

activate cic

  cic -> cic : Handles user request
  cic - ->> cli : Sends directives with handled user request

deactivate cic

activate cli
  cli -> cli : Handles a general directive

@enduml

