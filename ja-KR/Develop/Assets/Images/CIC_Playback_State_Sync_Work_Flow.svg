state</text><line style="stroke: #000000; stroke-width: 0.8786819770344483;" x1="70.7339" x2="107.6385" y1="660.429" y2="660.429"/><line style="stroke: #000000; stroke-width: 0.8786819770344483;" x1="107.6385" x2="107.6385" y1="660.429" y2="671.8519"/><line style="stroke: #000000; stroke-width: 0.8786819770344483;" x1="66.3405" x2="107.6385" y1="671.8519" y2="671.8519"/><polygon fill="#000000" points="75.1273,668.3372,66.3405,671.8519,75.1273,675.3666,71.6126,671.8519" style="stroke: #000000; stroke-width: 0.8786819770344483;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.5442" lengthAdjust="spacingAndGlyphs" textLength="162.5562" x="85.6715" y="647.6607">Update playback state of clients</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova app" as ca #9EA0CA
participant "Client device 1" as cli1 #9EA0CA
participant "Client device 2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Request playback state of clients
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : Forward AudioPlayer.ExpectReportPlaybackState directive\n(via downchannel)
    activate cli1

    cic ->> cli2 : Forward AudioPlayer.ExpectReportPlaybackState directive\n(via downchannel)
    activate cli2

  deactivate cic

end

...After collecting playback state from clients...

group Report state

    cli2 ->> cic : Send AudioPlayer.ReportPlaybackState event\n(Reporting playback state)
    deactivate cli2
  activate cic

    cli1 ->> cic : Send AudioPlayer.ReportPlaybackState event\n(Reporting playback state)
    deactivate cli1

end

    cic -> cic : Refine collected state

group Synchronize state

    cic ->> ca : Share playback state
    activate ca

    ca -> ca : Update playback state of clients

  deactivate cic

end

@enduml

