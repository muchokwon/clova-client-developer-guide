rif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="201" x="334.5" y="922.4941">(Clova.RenderTemplate 지시 메시지)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="278.5" x2="320.5" y1="987.6133" y2="987.6133"/><line style="stroke: #000000; stroke-width: 1.0;" x1="320.5" x2="320.5" y1="987.6133" y2="1000.6133"/><line style="stroke: #000000; stroke-width: 1.0;" x1="279.5" x2="320.5" y1="1000.6133" y2="1000.6133"/><polygon fill="#000000" points="289.5,996.6133,279.5,1000.6133,289.5,1004.6133,285.5,1000.6133" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="186" x="295.5" y="972.9766">음성 출력 및 등록된 알람 내용 표시</text><line style="stroke: #000000; stroke-width: 1.0;" x1="55.5" x2="65.5" y1="1051.0957" y2="1047.0957"/><line style="stroke: #000000; stroke-width: 1.0;" x1="55.5" x2="65.5" y1="1051.0957" y2="1055.0957"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="55.5" x2="267.5" y1="1051.0957" y2="1051.0957"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="109.5" y="1036.459">알람 등록 결과 전달</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686


user ->> client : 알람 등록 요청:\n"오늘 오후 9시에 알람 등록해줘."

activate client
  client ->> cic : 사용자 요청 전달\n(SpeechRecognizer.Recognize 이벤트 메시지)
deactivate client

activate cic
  cic -> cic : 사용자 발화 분석
  cic - ->> client : Alerts.SetAlert 지시 메시지 전달
deactivate cic

activate client
  client -> client : 클라이언트 기기에 알람 등록

alt 알람 등록 결과 == 등록 실패

  client ->> cic : Alerts.SetAlertFailed 이벤트 메시지 전송
  deactivate client
  activate cic

    cic - ->> client : SpeechSynthesizer.Speak 지시 메시지 전달\n("알람을 등록하지 못했어요.")
  deactivate cic
  activate client
    client - ->> user : 알람 등록 결과 전달

else 알람 등록 결과 == 등록 성공

  client ->> cic : Alerts.SetAlertSucceeded 이벤트 메시지 전송

deactivate client

activate cic
  cic -> cic : 사용자 알람 등록
  cic - ->> client : SpeechSynthesizer.Speak 지시 메시지 전달\n("알람이 등록되었습니다.")
activate client
  cic - ->> client :  Actiontimer, Alarm, Reminder, Timer 템플릿 전달\n(Clova.RenderTemplate 지시 메시지)
deactivate cic

  client -> client : 음성 출력 및 등록된 알람 내용 표시
  client - ->> user : 알람 등록 결과 전달

  end

@enduml

