 x2="823" y1="265.4688" y2="265.4688"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="240" x="548" y="235.7383">デバイスの現在の設定情報をリクエストする</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="273" x="531.5" y="250.832">(Settings.ExpectReportディレクティブを送信する)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="822" x2="812" y1="329.6563" y2="325.6563"/><line style="stroke: #000000; stroke-width: 1.0;" x1="822" x2="812" y1="329.6563" y2="333.6563"/><line style="stroke: #000000; stroke-width: 1.0;" x1="507" x2="823" y1="329.6563" y2="329.6563"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="228" x="551.5" y="299.9258">デバイスの現在の設定情報をレポートする</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="201" x="565" y="315.0195">(Settings.Reportイベントを送信する)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="300" x2="310" y1="378.75" y2="374.75"/><line style="stroke: #000000; stroke-width: 1.0;" x1="300" x2="310" y1="378.75" y2="382.75"/><line style="stroke: #000000; stroke-width: 1.0;" x1="300" x2="828" y1="378.75" y2="378.75"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="288" x="420.5" y="364.1133">デバイスの現在の設定情報を同期するように指示する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="300" x2="342" y1="427.8438" y2="427.8438"/><line style="stroke: #000000; stroke-width: 1.0;" x1="342" x2="342" y1="427.8438" y2="440.8438"/><line style="stroke: #000000; stroke-width: 1.0;" x1="301" x2="342" y1="440.8438" y2="440.8438"/><polygon fill="#000000" points="311,436.8438,301,440.8438,311,444.8438,307,440.8438" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="168" x="317" y="413.207">デバイスの設定情報を更新する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="47" x2="57" y1="489.9375" y2="485.9375"/><line style="stroke: #000000; stroke-width: 1.0;" x1="47" x2="57" y1="489.9375" y2="493.9375"/><line style="stroke: #000000; stroke-width: 1.0;" x1="47" x2="294" y1="489.9375" y2="489.9375"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="168" x="87" y="475.3008">デバイスの設定情報を提供する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant "Clovaアプリ" as ca #9EA0CA
participant "クライアントデバイス" as cli #9EA0CA
participant CIC as cic #05D686

user ->> ca: デバイスの現在の設定情報を照会する

activate ca

  ca ->> cic: デバイスの現在の設定情報を同期するようにリクエストする

  activate cic

    cic ->> cli: デバイスの現在の設定情報をリクエストする\n(Settings.ExpectReportディレクティブを送信する)
  
    activate cli
    
      cli ->> cic: デバイスの現在の設定情報をレポートする\n(Settings.Reportイベントを送信する)
    
    deactivate cli

    cic ->> ca: デバイスの現在の設定情報を同期するように指示する

  deactivate cic
    
  ca -> ca: デバイスの設定情報を更新する
  
  ca ->> user: デバイスの設定情報を提供する

deactivate ca

@enduml

