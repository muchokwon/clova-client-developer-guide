88">Outputs voice and display added alarm details</text><line style="stroke: #000000; stroke-width: 1.0;" x1="49.5" x2="59.5" y1="1080.48" y2="1076.48"/><line style="stroke: #000000; stroke-width: 1.0;" x1="49.5" x2="59.5" y1="1080.48" y2="1084.48"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="49.5" x2="270.5" y1="1080.48" y2="1080.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="178" x="71.5" y="1064.64">Sends result of adding an alarm</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686


user ->> client : Requests to add an alarm:\n"Set an alarm for 9 PM today."

activate client
  client ->> cic : Sends user request\n(SpeechRecognizer.Recognize event)
deactivate client

activate cic
  cic -> cic : Analyzes user utterance
  cic - ->> client : Sends Alerts.SetAlert directive
deactivate cic

activate client
  client -> client : Adds an alarm to client device

alt Result of adding an alarm == Failed to add

  client ->> cic : Sends Alerts.SetAlertFailed event
  deactivate client
  activate cic

    cic - ->> client : Sends SpeechSynthesizer.Speak directive\n("Could not set the alarm.")
  deactivate cic
  activate client
    client - ->> user : Sends result of adding an alarm

else Result of adding an alarm == Success

  client ->> cic : Sends Alerts.SetAlertSucceeded event

deactivate client

activate cic
  cic -> cic : Adds user alarm
  cic - ->> client : Sends SpeechSynthesizer.Speak directive\n("The alarm is set.")
activate client
  cic - ->> client : Sends Actiontimer, Alarm, Reminder, and Timer templates\n(Clova.RenderTemplate directive)
deactivate cic

  client -> client : Outputs voice and display added alarm details
  client - ->> user : Sends result of adding an alarm

  end

@enduml

