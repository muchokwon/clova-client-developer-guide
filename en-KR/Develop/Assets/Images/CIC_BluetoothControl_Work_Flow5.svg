" x1="50" x2="60" y1="188.96" y2="184.96"/><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="60" y1="188.96" y2="192.96"/><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="395" y1="188.96" y2="188.96"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="236" x="105" y="155.36">DeviceControl.BtDelete (with payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="159" x="143.5" y="173.12">Sends a directive message</text><line style="stroke: #000000; stroke-width: 1.0;" x1="394" x2="384" y1="258.48" y2="254.48"/><line style="stroke: #000000; stroke-width: 1.0;" x1="394" x2="384" y1="258.48" y2="262.48"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="45" x2="395" y1="258.48" y2="258.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="302" x="69.5" y="224.88">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="147" x="147" y="242.64">Sends an event message</text><polygon fill="#9EA0CA" points="21,271.48,425,271.48,435,295.48,425,319.48,21,319.48,11,295.48,21,271.48" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="250" x="98" y="301.72">Shares the result of deleting a device</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant Client as client #9EA0CA
participant "Clova" as clova #05D686

hnote over client, clova : Requests to delete a Bluetooth device
activate clova
  clova ->> client : DeviceControl.BtDelete (with payload)\nSends a directive message
  activate client
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState)\nSends an event message
  deactivate client
hnote over client, clova : Shares the result of deleting a device

@enduml

