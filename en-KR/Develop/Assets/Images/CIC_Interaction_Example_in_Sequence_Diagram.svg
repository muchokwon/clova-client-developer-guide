ont-size="12" lengthAdjust="spacingAndGlyphs" textLength="130" x="67" y="603">Displays text on screen</text><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="60" y1="701.36" y2="697.36"/><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="60" y1="701.36" y2="705.36"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="50" x2="413" y1="701.36" y2="701.36"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="113" x="175.5" y="667.76">Sends Play directive</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="315" x="74.5" y="685.52">including music information on "Vivaldi: Seasons Spring"</text><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="92" y1="753.12" y2="753.12"/><line style="stroke: #000000; stroke-width: 1.0;" x1="92" x2="92" y1="753.12" y2="766.12"/><line style="stroke: #000000; stroke-width: 1.0;" x1="51" x2="92" y1="766.12" y2="766.12"/><polygon fill="#000000" points="61,762.12,51,766.12,61,770.12,57,766.12" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="66" x="67" y="737.28">Plays music</text><line style="stroke: #000000; stroke-width: 1.0;" x1="407" x2="397" y1="835.64" y2="831.64"/><line style="stroke: #000000; stroke-width: 1.0;" x1="407" x2="397" y1="835.64" y2="839.64"/><line style="stroke: #000000; stroke-width: 1.0;" x1="45" x2="408" y1="835.64" y2="835.64"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="139" x="157.5" y="802.04">Sends PlayStarted event</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="190" x="132" y="819.8">Sends the playback state of client</text><line style="stroke: #000000; stroke-width: 1.0;" x1="668" x2="658" y1="887.4" y2="883.4"/><line style="stroke: #000000; stroke-width: 1.0;" x1="668" x2="658" y1="887.4" y2="891.4"/><line style="stroke: #000000; stroke-width: 1.0;" x1="419" x2="669" y1="887.4" y2="887.4"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="212" x="438.5" y="871.56">Sends the playback state of the client</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant Client as client #9EA0CA
participant CIC as cic #05D686
participant Clova as clova #05D686

activate client
  client ->> cic: Sends Recognize event\n"Play classic music."
deactivate client

activate  cic
  cic ->> clova: Requests user speech recognition
deactivate cic

activate clova
  clova -> clova: Recognizes speech

  clova -> clova: Analyzes semantics
  clova - ->> cic: Sends semantics analysis result
deactivate clova

activate cic
  cic - ->> client: Sends Speak directive\n"Here is classic music."

activate client
  client -> client: Outputs voice
  cic - ->> client: Sends RenderText directive\n"Here is classic music."
  client -> client: Displays text on screen
  cic - ->> client: Sends Play directive\nincluding music information on "Vivaldi: Seasons Spring"
deactivate cic
  client -> client: Plays music

  client ->> cic: Sends PlayStarted event\nSends the playback state of client

deactivate client

activate cic

cic ->> clova: Sends the playback state of the client

activate clova

@enduml

