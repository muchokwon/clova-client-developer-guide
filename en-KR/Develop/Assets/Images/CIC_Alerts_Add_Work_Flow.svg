43.4847"/><polygon fill="#000000" points="304.0334,939.8162,294.8619,943.4847,304.0334,947.1533,300.3648,943.4847" style="stroke: #000000; stroke-width: 0.9171443460135488;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.0057" lengthAdjust="spacingAndGlyphs" textLength="293.4862" x="309.5362" y="917.0343">Outputs a voice and displays the added alarm details</text><line style="stroke: #000000; stroke-width: 0.9171443460135488;" x1="45.3986" x2="54.5701" y1="990.9561" y2="987.2876"/><line style="stroke: #000000; stroke-width: 0.9171443460135488;" x1="45.3986" x2="54.5701" y1="990.9561" y2="994.6247"/><line style="stroke: #000000; stroke-width: 0.9171443460135488; stroke-dasharray: 2.0,2.0;" x1="45.3986" x2="283.8562" y1="990.9561" y2="990.9561"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.0057" lengthAdjust="spacingAndGlyphs" textLength="199.0203" x="65.5758" y="976.4286">Sends the result of adding an alarm</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686


user ->> client : Requests to add an alarm:\n"Set an alarm for 9 PM today."

activate client
  client ->> cic : Sends the user request\n(SpeechRecognizer.Recognize event)
deactivate client

activate cic
  cic -> cic : Analyzes the user utterance
  cic - ->> client : Sends the Alerts.SetAlert directive
deactivate cic

activate client
  client -> client : Adds an alarm to the client device

alt Result of adding an alarm == Failed to add

  client ->> cic : Sends the Alerts.SetAlertFailed event
  deactivate client
  activate cic

    cic - ->> client : Sends the SpeechSynthesizer.Speak directive\n("Could not set the alarm.")
  deactivate cic
  activate client
    client - ->> user : Sends the result of adding an alarm

else Result of adding an alarm == Success

  client ->> cic : Sends the Alerts.SetAlertSucceeded event

deactivate client

activate cic
  cic -> cic : Adds a user alarm
  cic - ->> client : Sends the SpeechSynthesizer.Speak directive\n("The alarm is set.")
activate client
  cic - ->> client : Sends the Actiontimer, Alarm, Reminder, and Timer templates\n(Clova.RenderTemplate directive)
deactivate cic

  client -> client : Outputs a voice and displays the added alarm details
  client - ->> user : Sends the result of adding an alarm

  end

@enduml

