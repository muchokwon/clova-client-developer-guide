.0535" x2="760.0535" y1="506.1274" y2="516.3189"/><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="727.9109" x2="760.0535" y1="516.3189" y2="516.3189"/><polygon fill="#000000" points="735.7506,513.1831,727.9109,516.3189,735.7506,519.4548,732.6147,516.3189" style="stroke: #000000; stroke-width: 0.7839643652561247;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.4076" lengthAdjust="spacingAndGlyphs" textLength="124.6503" x="740.4543" y="493.7094">Refines the collected state</text><path d="M14.1114,528.0784 L145.0334,528.0784 L145.0334,550.8134 L137.1938,558.653 L10.1915,558.653 L10.1915,531.9982 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 0.7839643652561247;"/><rect fill="none" height="122.518" rx="3.9198" ry="3.9198" style="stroke: #000000; stroke-width: 1.5679287305122493;" width="743.1982" x="10.1915" y="528.0784"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.4076" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="83.8842" x="29.7906" y="547.6148">Synchronize state</text><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="61.5412" x2="69.3808" y1="593.5551" y2="590.4192"/><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="61.5412" x2="69.3808" y1="593.5551" y2="596.691"/><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="61.5412" x2="718.5033" y1="593.5551" y2="593.5551"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.4076" lengthAdjust="spacingAndGlyphs" textLength="122.2984" x="329.265" y="581.1371">Shares the playback state</text><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="61.5412" x2="94.4677" y1="638.0529" y2="638.0529"/><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="94.4677" x2="94.4677" y1="638.0529" y2="648.2445"/><line style="stroke: #000000; stroke-width: 0.7839643652561247;" x1="57.6214" x2="94.4677" y1="648.2445" y2="648.2445"/><polygon fill="#000000" points="65.461,645.1086,57.6214,648.2445,65.461,651.3803,62.3252,648.2445" style="stroke: #000000; stroke-width: 0.7839643652561247;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.4076" lengthAdjust="spacingAndGlyphs" textLength="174.8241" x="74.8686" y="625.6349">Updates the playback state of clients</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova app" as ca #9EA0CA
participant "Client device 1" as cli1 #9EA0CA
participant "Client device 2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Requests the playback state of clients
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : Forwards the AudioPlayer.ExpectReportPlaybackState directive\n(via downchannel)
    activate cli1

    cic ->> cli2 : Forwards the AudioPlayer.ExpectReportPlaybackState directive\n(via downchannel)
    activate cli2

  deactivate cic

end

...After collecting the playback state from clients...

group Report state

    cli2 ->> cic : Sends the AudioPlayer.ReportPlaybackState event\n(Reporting playback state)
    deactivate cli2
  activate cic

    cli1 ->> cic : Sends the AudioPlayer.ReportPlaybackState event\n(Reporting playback state)
    deactivate cli1

end

    cic -> cic : Refines the collected state

group Synchronize state

    cic ->> ca : Shares the playback state
    activate ca

    ca -> ca : Updates the playback state of clients

  deactivate cic

end

@enduml

