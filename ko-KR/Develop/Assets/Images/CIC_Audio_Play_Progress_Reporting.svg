 #000000; stroke-width: 1.0;" x1="142.5" x2="615.5" y1="716.2715" y2="716.2715"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="429" x="165" y="701.6348">음원 재생 진도 보고(AudioPlayer.ProgressReportIntervalPassed 이벤트 메시지)</text><path d="M78,775.2715 L156,775.2715 L156,803.2715 L146,813.2715 L73,813.2715 L73,780.2715 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="204.9297" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="587.5" x="73" y="775.2715"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="98" y="800.1172">opt</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="354" x="181" y="801.1172">[progressReport.progressReportPositionInMilliseconds != null]</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="171" x="245.5" y="873.082">음원의 특정 재생 시점을 지난 후</text><line style="stroke: #000000; stroke-width: 1.0;" x1="614.5" x2="604.5" y1="942.2012" y2="938.2012"/><line style="stroke: #000000; stroke-width: 1.0;" x1="614.5" x2="604.5" y1="942.2012" y2="946.2012"/><line style="stroke: #000000; stroke-width: 1.0;" x1="142.5" x2="615.5" y1="942.2012" y2="942.2012"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="435" x="162" y="927.5645">음원 재생 진도 보고(AudioPlayer.ProgressReportPositionPassed 이벤트 메시지)</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="93" x="284.5" y="1025.0469">음원 재생 완료 후</text><line style="stroke: #000000; stroke-width: 1.0;" x1="614.5" x2="604.5" y1="1094.166" y2="1090.166"/><line style="stroke: #000000; stroke-width: 1.0;" x1="614.5" x2="604.5" y1="1094.166" y2="1098.166"/><line style="stroke: #000000; stroke-width: 1.0;" x1="137.5" x2="615.5" y1="1094.166" y2="1094.166"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="330" x="212" y="1079.5293">음원 재생 완료 보고(AudioPlayer.PlayFinished 이벤트 메시지)</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686

activate client

  client -> client : 음원 재생 시작
  client ->> cic : 음원 재생 시작 보고(AudioPlayer.PlayStarted 이벤트 메시지)

  activate cic
  deactivate cic

  opt progressReport.progressReportDelayInMilliseconds != null

    ... 음원 재생 시작 후 지정된 시간이 지난 후 ...

    client ->> cic : 음원 재생 진도 보고(AudioPlayer.ProgressReportDelayPassed 이벤트 메시지)

    activate cic
    deactivate cic

  end

  opt progressReport.progressReportIntervalInMilliseconds != null

    loop 음원 재생이 중지될 때까지

      ... 지정된 간격의 시간이 지난 후 ...

      client ->> cic : 음원 재생 진도 보고(AudioPlayer.ProgressReportIntervalPassed 이벤트 메시지)

      activate cic
      deactivate cic

    end

  end

  opt progressReport.progressReportPositionInMilliseconds != null

    ... 음원의 특정 재생 시점을 지난 후 ...

    client ->> cic : 음원 재생 진도 보고(AudioPlayer.ProgressReportPositionPassed 이벤트 메시지)

    activate cic
    deactivate cic

  end

  ... 음원 재생 완료 후 ...

  client ->> cic : 음원 재생 완료 보고(AudioPlayer.PlayFinished 이벤트 메시지)

deactivate client
activate cic
deactivate cic

@enduml

