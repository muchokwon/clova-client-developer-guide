roke: #000000; stroke-width: 0.9317098994176813;" x1="114.1345" x2="114.1345" y1="694.0111" y2="706.1233"/><line style="stroke: #000000; stroke-width: 0.9317098994176813;" x1="75.9344" x2="114.1345" y1="706.1233" y2="706.1233"/><polygon fill="#000000" points="85.2515,702.3964,75.9344,706.1233,85.2515,709.8501,81.5246,706.1233" style="stroke: #000000; stroke-width: 0.9317098994176813;"/><text fill="#000000" font-family="sans-serif" font-size="11.1805" lengthAdjust="spacingAndGlyphs" textLength="138.8248" x="90.8417" y="680.4721">Update client device state</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

participant "Clova app" as ca #9EA0CA
participant "Client device 1" as cli1 #9EA0CA
participant "Client device 2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Send DeviceControl.RequestStateSynchronization event\n(Request to update the state of client device)
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : Send DeviceControl.ExpectReportState directive\n(Use Downchannel)
    activate cli1

    cic ->> cli2 : Send DeviceControl.ExpectReportState directive\n(Use Downchannel)
  deactivate cic
    activate cli2

end

...After collecting the client state...

group Report state

    cli2 ->> cic : Send DeviceControl.ReportState event\n(Report device state)
    deactivate cli2
  activate cic

    cli1 ->> cic : Send DeviceControl.ReportState event\n(Report device state)
    deactivate cli1

end

    cic -> cic : Organize the collected state
group Synchronize state

    cic ->> ca : Send DeviceControl.SynchronizeState directive\n(Use Downchannel)
	deactivate cic
    activate ca

    ca -> ca : Update client device state

end

@enduml

