"296" y1="282.5078" y2="295.5078"/><line style="stroke: #000000; stroke-width: 1.0;" x1="255" x2="296" y1="295.5078" y2="295.5078"/><polygon fill="#000000" points="265,291.5078,255,295.5078,265,299.5078,261,295.5078" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="107" x="271" y="267.9766">Bluetooth scanning</text><line style="stroke: #000000; stroke-width: 1.0;" x1="576" x2="566" y1="357.7734" y2="353.7734"/><line style="stroke: #000000; stroke-width: 1.0;" x1="576" x2="566" y1="357.7734" y2="361.7734"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="254" x2="577" y1="357.7734" y2="357.7734"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="276" y="329.1094">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="136" x="348" y="343.2422">Send an event message</text><polygon fill="#9EA0CA" points="40,370.7734,627,370.7734,637,392.7734,627,414.7734,40,414.7734,30,392.7734,40,370.7734" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="224" x="221.5" y="398.3086">Provide the scanned device list</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

activate device
device -> device : Bluetooth advertising
hnote over device, clova : Request to retrieve a pairable device list
activate clova
  clova ->> client : DeviceControl.BtStartPairing\nSend a directive message
activate client
  client -> client : Bluetooth scanning
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState) \nSend an event message
hnote over device, clova : Provide the scanned device list

@enduml

