t</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.5917" lengthAdjust="spacingAndGlyphs" textLength="197.0582" x="140.0659" y="791.9034">Sends the playback state of client</text><line style="stroke: #000000; stroke-width: 0.9659714599341384;" x1="698.3974" x2="688.7377" y1="857.2031" y2="853.3392"/><line style="stroke: #000000; stroke-width: 0.9659714599341384;" x1="698.3974" x2="688.7377" y1="857.2031" y2="861.067"/><line style="stroke: #000000; stroke-width: 0.9659714599341384;" x1="443.3809" x2="699.3633" y1="857.2031" y2="857.2031"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.5917" lengthAdjust="spacingAndGlyphs" textLength="219.2755" x="462.2173" y="841.9021">Sends the playback state of the client</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant Client as client #9EA0CA
participant CIC as cic #05D686
participant Clova as clova #05D686

activate client
  client ->> cic: Sends a recognition event\n"Play classic music."
deactivate client

activate  cic
  cic ->> clova: Requests the user speech recognition
deactivate cic

activate clova
  clova -> clova: Recognizes the speech

  clova -> clova: Analyzes the semantics
  clova - ->> cic: Sends the semantics analysis result
deactivate clova

activate cic
  cic - ->> client: Sends the Speak directive\n"Here is classic music."

activate client
  client -> client: Outputs a voice
  cic - ->> client: Sends the RenderText directive\n"Here is classic music."
  client -> client: Displays text on the screen
  cic - ->> client: Sends the Play directive\nincluding music information on "Vivaldi: Seasons Spring"
deactivate cic
  client -> client: Plays music

  client ->> cic: Sends the PlayStarted event\nSends the playback state of client

deactivate client

activate cic

cic ->> clova: Sends the playback state of the client

activate clova

@enduml

