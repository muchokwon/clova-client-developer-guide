 y2="616.6566"/><line style="stroke: #000000; stroke-width: 0.88;" x1="73.04" x2="733.92" y1="613.1366" y2="613.1366"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.56" lengthAdjust="spacingAndGlyphs" textLength="263.12" x="272.36" y="587.9122">DeviceControl.SynchronizeStateディレクティブを送信する</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.56" lengthAdjust="spacingAndGlyphs" textLength="112.64" x="347.6" y="600.3491">(ダウンチャネルを使用する)</text><line style="stroke: #000000; stroke-width: 0.88;" x1="73.04" x2="110" y1="655.4934" y2="655.4934"/><line style="stroke: #000000; stroke-width: 0.88;" x1="110" x2="110" y1="655.4934" y2="666.9334"/><line style="stroke: #000000; stroke-width: 0.88;" x1="73.92" x2="110" y1="666.9334" y2="666.9334"/><polygon fill="#000000" points="82.72,663.4134,73.92,666.9334,82.72,670.4534,79.2,666.9334" style="stroke: #000000; stroke-width: 0.88;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.56" lengthAdjust="spacingAndGlyphs" textLength="160.16" x="88" y="642.7059">クライアントデバイスの状態を更新する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clovaアプリ" as ca #9EA0CA
participant "クライアントデバイス1" as cli1 #9EA0CA
participant "クライアントデバイス2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : DeviceControl.RequestStateSynchronizationイベントを送信する\n(クライアントデバイスの状態の更新をリクエストする)
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : DeviceControl.ExpectReportStateディレクティブを送信する\n(ダウンチャネルを使用する)
    activate cli1

    cic ->> cli2 : DeviceControl.ExpectReportStateディレクティブを送信する\n(ダウンチャネルを使用する)
	deactivate cic
    activate cli2

end

...クライアントの状態を収集した後...

group Report state

    cli2 ->> cic : DeviceControl.ReportStateイベントを送信する\n(デバイスの状態を報告する)
    deactivate cli2
  activate cic

    cli1 ->> cic : DeviceControl.ReportStateイベントを送信する\n(デバイスの状態を報告する)
    deactivate cli1

end

    cic -> cic : 収集された状態を整理する

group Synchronize state

    cic ->> ca : DeviceControl.SynchronizeStateディレクティブを送信する\n(ダウンチャネルを使用する)
	deactivate cic
    activate ca

    ca -> ca : クライアントデバイスの状態を更新する

end

@enduml

