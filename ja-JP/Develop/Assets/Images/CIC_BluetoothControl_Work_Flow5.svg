le="stroke: #000000; stroke-width: 1.0;" x1="75" x2="85" y1="177.4063" y2="173.4063"/><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="85" y1="177.4063" y2="181.4063"/><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="382" y1="177.4063" y2="177.4063"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="206" x="126" y="147.6758">DeviceControl.BtDelete (with payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="157" y="162.7695">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="381" x2="371" y1="241.5938" y2="237.5938"/><line style="stroke: #000000; stroke-width: 1.0;" x1="381" x2="371" y1="241.5938" y2="245.5938"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="70" x2="382" y1="241.5938" y2="241.5938"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="94.5" y="211.8633">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="108" x="172.5" y="226.957">イベントを送信する</text><polygon fill="#9EA0CA" points="33,254.5938,425,254.5938,435,276.5938,425,299.5938,33,299.5938,23,276.5938,33,254.5938" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="240" x="109" y="283.127">デバイスを削除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

hnote over client, clova : Bluetoothデバイスを削除するようにリクエストする
activate clova
  clova ->> client : DeviceControl.BtDelete (with payload)\nディレクティブを送信する
  activate client
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
  deactivate client
hnote over client, clova : デバイスを削除した結果を共有する

@enduml

