="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="111" y="780.6758">opt</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="354" x="194" y="781.6758">[progressReport.progressReportPositionInMilliseconds != null]</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="252" x="265" y="850.8633">オーディオの特定の再生ポイントが経過した後</text><line style="stroke: #000000; stroke-width: 1.0;" x1="728" x2="718" y1="918.5938" y2="914.5938"/><line style="stroke: #000000; stroke-width: 1.0;" x1="728" x2="718" y1="918.5938" y2="922.5938"/><line style="stroke: #000000; stroke-width: 1.0;" x1="163" x2="729" y1="918.5938" y2="918.5938"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="528" x="182.5" y="903.957">オーディオ再生の進行状況をレポートする(AudioPlayer.ProgressReportPositionPassedイベント)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="156" x="313" y="1000.0508">オーディオ再生が完了した後</text><line style="stroke: #000000; stroke-width: 1.0;" x1="728" x2="718" y1="1067.7813" y2="1063.7813"/><line style="stroke: #000000; stroke-width: 1.0;" x1="728" x2="718" y1="1067.7813" y2="1071.7813"/><line style="stroke: #000000; stroke-width: 1.0;" x1="158" x2="729" y1="1067.7813" y2="1067.7813"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="447" x="220.5" y="1053.1445">オーディオ再生が完了したことをレポートする(AudioPlayer.PlayFinishedイベント)</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant クライアント as client #9EA0CA
participant CIC as cic #05D686

activate client

  client -> client : オーディオ再生を開始する
  client ->> cic : オーディオ再生を開始したことをレポートする(AudioPlayer.PlayStartedイベント)

  activate cic
  deactivate cic

  opt progressReport.progressReportDelayInMilliseconds != null

    ... オーディオ再生を開始してから指定された時間が経過した後 ...

    client ->> cic : オーディオ再生の進行状況をレポートする(AudioPlayer.ProgressReportDelayPassedイベント)

    activate cic
    deactivate cic

  end

  opt progressReport.progressReportIntervalInMilliseconds != null

    loop オーディオ再生が停止するまで

      ... 指定された間隔の時間が経過した後 ...

      client ->> cic : オーディオ再生の進行状況をレポートする(AudioPlayer.ProgressReportIntervalPassedイベント)

      activate cic
      deactivate cic

    end

  end

  opt progressReport.progressReportPositionInMilliseconds != null

    ... オーディオの特定の再生ポイントが経過した後 ...

    client ->> cic : オーディオ再生の進行状況をレポートする(AudioPlayer.ProgressReportPositionPassedイベント)

    activate cic
    deactivate cic

  end

  ... オーディオ再生が完了した後 ...

  client ->> cic : オーディオ再生が完了したことをレポートする(AudioPlayer.PlayFinishedイベント)

deactivate client
activate cic
deactivate cic

@enduml

