.5" y1="305.48" y2="318.48"/><line style="stroke: #000000; stroke-width: 1.0;" x1="255.5" x2="296.5" y1="318.48" y2="318.48"/><polygon fill="#000000" points="265.5,314.48,255.5,318.48,265.5,322.48,261.5,318.48" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="109" x="271.5" y="289.64">Bluetooth scanning</text><line style="stroke: #000000; stroke-width: 1.0;" x1="575.5" x2="565.5" y1="388" y2="384"/><line style="stroke: #000000; stroke-width: 1.0;" x1="575.5" x2="565.5" y1="388" y2="392"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="254.5" x2="576.5" y1="388" y2="388"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="276.5" y="354.4">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="140" x="346" y="372.16">Sends an event message</text><polygon fill="#9EA0CA" points="40,401,625,401,635,425,625,449,40,449,30,425,40,401" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="217" x="224.25" y="431.24">Provides the scanned device list</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

activate device
device -> device : Bluetooth advertising
hnote over device, clova : Requests to retrieve a pairable device list
activate clova
  clova ->> client : DeviceControl.BtStartPairing\nSends a directive message
activate client
  client -> client : Bluetooth scanning
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState) \nSends an event message
hnote over device, clova : Provides the scanned device list

@enduml

