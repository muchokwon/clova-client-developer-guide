size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="330" y="226.957">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="171" x2="608" y1="250.5938" y2="250.5938"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="249" x="186" y="273.0508">[特定のデバイスが指定されたか == いいえ]</text><polygon fill="#000000" points="259,338.875,249,342.875,259,346.875,255,342.875" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="253" x2="555" y1="342.875" y2="342.875"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="249" x="277.5" y="313.1445">DeviceControl.BtDisconnect (without payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="330" y="328.2383">ディレクティブを送信する</text><polygon fill="#000000" points="100.5,394.9688,90.5,398.9688,100.5,402.9688,96.5,398.9688" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="94.5" x2="237" y1="398.9688" y2="398.9688"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="84" x="121.75" y="384.332">接続を解除する</text><polygon fill="#000000" points="549,459.1563,559,463.1563,549,467.1563,553,463.1563" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="243" x2="555" y1="463.1563" y2="463.1563"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="270" y="433.4258">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="108" x="348" y="448.5195">イベントを送信する</text><polygon fill="#9EA0CA" points="42,476.1563,607,476.1563,617,498.1563,607,521.1563,42,521.1563,32,498.1563,42,476.1563" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="369" x="140" y="504.6895">Bluetoothデバイスとの接続を解除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetoothデバイス" as device #9EA0CA
participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Bluetoothデバイスとの接続を解除するようにリクエストする
activate clova
 alt 特定のデバイスが指定されたか == はい
  clova -> client : DeviceControl.BtDisconnect (with payload)\nディレクティブを送信する
 else 特定のデバイスが指定されたか == いいえ
    clova -> client : DeviceControl.BtDisconnect (without payload)\nディレクティブを送信する
end
  client -> device : 接続を解除する
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
hnote over device, clova : Bluetoothデバイスとの接続を解除した結果を共有する
deactivate client
deactivate device
deactivate clova

@enduml

