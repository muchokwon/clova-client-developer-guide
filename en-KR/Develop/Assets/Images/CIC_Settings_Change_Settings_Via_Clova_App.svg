78.8" y2="278.8"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="209" x="484.5" y="245.2">Directs to change the device settings</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="189" x="494.5" y="262.96">(Sends Settings.Update directive)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="414.5" x2="456.5" y1="330.56" y2="330.56"/><line style="stroke: #000000; stroke-width: 1.0;" x1="456.5" x2="456.5" y1="330.56" y2="343.56"/><line style="stroke: #000000; stroke-width: 1.0;" x1="415.5" x2="456.5" y1="343.56" y2="343.56"/><polygon fill="#000000" points="425.5,339.56,415.5,343.56,425.5,347.56,421.5,343.56" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="137" x="431.5" y="314.72">Changes device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="761.5" x2="751.5" y1="413.08" y2="409.08"/><line style="stroke: #000000; stroke-width: 1.0;" x1="761.5" x2="751.5" y1="413.08" y2="417.08"/><line style="stroke: #000000; stroke-width: 1.0;" x1="409.5" x2="762.5" y1="413.08" y2="413.08"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="305" x="434" y="379.48">Reports the current settings information of the device</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="169" x="502" y="397.24">(Sends Settings.Report event)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="235.5" y1="464.84" y2="460.84"/><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="235.5" y1="464.84" y2="468.84"/><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="767.5" y1="464.84" y2="464.84"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="262" x="366" y="449">Directs to synchronize to the changed settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="225.5" x2="267.5" y1="516.6" y2="516.6"/><line style="stroke: #000000; stroke-width: 1.0;" x1="267.5" x2="267.5" y1="516.6" y2="529.6"/><line style="stroke: #000000; stroke-width: 1.0;" x1="226.5" x2="267.5" y1="529.6" y2="529.6"/><polygon fill="#000000" points="236.5,525.6,226.5,529.6,236.5,533.6,232.5,529.6" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="145" x="242.5" y="500.76">Refreshes device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="581.36" y2="577.36"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="581.36" y2="585.36"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="219.5" y1="581.36" y2="581.36"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="137" x="59" y="565.52">Provides device settings</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

user ->> ca: Changes device settings

  activate ca

  ca ->> cic: Requests to change the device settings

  activate cic

    cic ->> cli: Directs to change the device settings\n(Sends Settings.Update directive)

    activate cli

      cli -> cli: Changes device settings

      cli ->> cic: Reports the current settings information of the device\n(Sends Settings.Report event)

    deactivate cli

  cic ->> ca: Directs to synchronize to the changed settings

  deactivate cic

  ca -> ca: Refreshes device settings

  ca ->> user: Provides device settings

deactivate ca

@enduml

