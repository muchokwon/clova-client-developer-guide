"260.6641" y2="256.6641"/><line style="stroke: #000000; stroke-width: 1.0;" x1="221" x2="231" y1="260.6641" y2="264.6641"/><line style="stroke: #000000; stroke-width: 1.0;" x1="221" x2="742" y1="260.6641" y2="260.6641"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="259" x="352.5" y="246.1328">Direct to synchronize to the changed settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="221" x2="263" y1="308.7969" y2="308.7969"/><line style="stroke: #000000; stroke-width: 1.0;" x1="263" x2="263" y1="308.7969" y2="321.7969"/><line style="stroke: #000000; stroke-width: 1.0;" x1="222" x2="263" y1="321.7969" y2="321.7969"/><polygon fill="#000000" points="232,317.7969,222,321.7969,232,325.7969,228,321.7969" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="133" x="238" y="294.2656">Refresh device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="45" y1="369.9297" y2="365.9297"/><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="45" y1="369.9297" y2="373.9297"/><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="215" y1="369.9297" y2="369.9297"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="132" x="59.5" y="355.3984">Provide device settings</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

actor User as user #9EA0CA
participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

user ->> cli: Change device settings

activate cli
    cli ->> cic: Report the current settings information of the device\n(Send Settings.Report event)
  
deactivate cli

activate cic

  cic ->> ca: Direct to synchronize to the changed settings

deactivate cic

activate ca

  ca -> ca: Refresh device settings
  ca ->> user: Provide device settings
  
deactivate ca

@enduml

