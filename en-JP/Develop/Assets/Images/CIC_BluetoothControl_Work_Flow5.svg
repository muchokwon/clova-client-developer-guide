line style="stroke: #000000; stroke-width: 1.0;" x1="51.5" x2="61.5" y1="173.2422" y2="169.2422"/><line style="stroke: #000000; stroke-width: 1.0;" x1="51.5" x2="61.5" y1="173.2422" y2="177.2422"/><line style="stroke: #000000; stroke-width: 1.0;" x1="51.5" x2="370.5" y1="173.2422" y2="173.2422"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="216" x="103.5" y="144.5781">DeviceControl.BtDelete (with payload)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="147" x="138" y="158.7109">Send a directive message</text><line style="stroke: #000000; stroke-width: 1.0;" x1="369.5" x2="359.5" y1="235.5078" y2="231.5078"/><line style="stroke: #000000; stroke-width: 1.0;" x1="369.5" x2="359.5" y1="235.5078" y2="239.5078"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="46.5" x2="370.5" y1="235.5078" y2="235.5078"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="71" y="206.8438">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="136" x="141" y="220.9766">Send an event message</text><polygon fill="#9EA0CA" points="21,248.5078,401,248.5078,411,270.5078,401,292.5078,21,292.5078,11,270.5078,21,248.5078" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="261" x="80.75" y="276.043">Share the result of deleting a device</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

participant Client as client #9EA0CA
participant "Clova" as clova #05D686

hnote over client, clova : Request to delete a Bluetooth device
activate clova
  clova ->> client : DeviceControl.BtDelete (with payload)\nSend a directive message
  activate client
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState)\nSend an event message
  deactivate client
hnote over client, clova : Share the result of deleting a device

@enduml

