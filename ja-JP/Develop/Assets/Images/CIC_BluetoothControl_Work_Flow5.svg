x="76.5" y="97.0234">Bluetoothデバイスを削除するようにリクエストする</text><line style="stroke: #000000; stroke-width: 1.0;" x1="66" x2="76" y1="173.2422" y2="169.2422"/><line style="stroke: #000000; stroke-width: 1.0;" x1="66" x2="76" y1="173.2422" y2="177.2422"/><line style="stroke: #000000; stroke-width: 1.0;" x1="66" x2="385" y1="173.2422" y2="173.2422"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="216" x="118" y="144.5781">DeviceControl.BtDelete (with payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="120" x="166" y="158.7109">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="384" x2="374" y1="235.5078" y2="231.5078"/><line style="stroke: #000000; stroke-width: 1.0;" x1="384" x2="374" y1="235.5078" y2="239.5078"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="61" x2="385" y1="235.5078" y2="235.5078"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="85.5" y="206.8438">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="90" x="178.5" y="220.9766">イベントを送信する</text><polygon fill="#9EA0CA" points="28,248.5078,423,248.5078,433,270.5078,423,292.5078,28,292.5078,18,270.5078,28,248.5078" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="192" x="129.5" y="276.043">デバイスを削除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

hnote over client, clova : Bluetoothデバイスを削除するようにリクエストする
activate clova
  clova ->> client : DeviceControl.BtDelete (with payload)\nディレクティブを送信する
  activate client
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
  deactivate client
hnote over client, clova : デバイスを削除した結果を共有する

@enduml

