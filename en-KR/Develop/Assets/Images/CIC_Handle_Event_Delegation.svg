0;" x1="189.668" x2="721.5307" y1="307.1852" y2="307.1852"/><text fill="#000000" font-family="sans-serif" font-size="11.8852" lengthAdjust="spacingAndGlyphs" textLength="239.6849" x="336.2521" y="292.793">Send directives with handled user request</text><line style="stroke: #000000; stroke-width: 0.9904333145751266;" x1="189.668" x2="231.2662" y1="354.8576" y2="354.8576"/><line style="stroke: #000000; stroke-width: 0.9904333145751266;" x1="231.2662" x2="231.2662" y1="354.8576" y2="367.7332"/><line style="stroke: #000000; stroke-width: 0.9904333145751266;" x1="190.6584" x2="231.2662" y1="367.7332" y2="367.7332"/><polygon fill="#000000" points="200.5627,363.7715,190.6584,367.7332,200.5627,371.6949,196.601,367.7332" style="stroke: #000000; stroke-width: 0.9904333145751266;"/><text fill="#000000" font-family="sans-serif" font-size="11.8852" lengthAdjust="spacingAndGlyphs" textLength="150.5459" x="206.5053" y="340.4653">Handle a general directive</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Send user request and delegate request handling
deactivate ca

activate cic

  cic ->> cli : Direct to delegate handling (Clova.HandleDelegatedEvent directive, use downchannel)

deactivate cic

activate cli

  cli ->> cic : Request to handle delegated user request (Clova.ProcessDelegatedEvent event)

deactivate cli

activate cic

  cic -> cic : Handle user request
  cic - ->> cli : Send directives with handled user request

deactivate cic

activate cli
  cli -> cli : Handle a general directive

@enduml

