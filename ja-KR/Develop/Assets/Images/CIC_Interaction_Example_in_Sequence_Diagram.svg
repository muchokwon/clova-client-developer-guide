938" y2="598.5938"/><line style="stroke: #000000; stroke-width: 1.0;" x1="41" x2="51" y1="602.5938" y2="606.5938"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="41" x2="224" y1="602.5938" y2="602.5938"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="72" x="97" y="588.0625">処理結果の提供</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant クライアント as client #9EA0CA
participant CIC as cic #05D686
participant Clova as clova #05D686

user ->> client: 「クラシック音楽をプレイして」

activate client
  client ->> cic: Recognizeイベントを送信する\n「クラシック音楽をプレイして」
deactivate client

activate  cic
  cic ->> clova: ユーザーの音声認識をリクエストする
deactivate cic

activate clova
  clova -> clova: 音声を認識する

  clova -> clova: 意味を解析する

  clova - ->> cic: 意味を解析した結果を送信する
deactivate clova

activate cic
  cic - ->> client: 要請結果を指示メッセージで転送\n「案内音声,音源情報,再生指示など」
deactivate cic

activate client
  client -> client: 指示メッセージ処理
  client - ->> user: 処理結果の提供
deactivate client

@enduml

