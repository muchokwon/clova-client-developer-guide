@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant "Clovaアプリ" as ca #9EA0CA
participant "クライアントデバイス" as cli #9EA0CA
participant CIC as cic #05D686

user ->> ca: デバイスの設定を変更する

  activate ca

  ca ->> cic: デバイスの設定を変更するようにリクエストする

  activate cic

    cic ->> cli: デバイスの設定を変更するように指示する\n(Settings.Updateディレクティブを送信する)

    activate cli

      cli -> cli: デバイスの設定を変更する

      cli ->> cic: デバイスの現在の設定情報をレポートする\n(Settings.Reportイベントを送信する)

    deactivate cli

  cic ->> ca: 変更された設定情報で同期するように指示する

  deactivate cic

  ca -> ca: デバイスの設定情報を更新する
  
  ca ->> user: デバイスの設定情報を提供する

deactivate ca

@enduml

