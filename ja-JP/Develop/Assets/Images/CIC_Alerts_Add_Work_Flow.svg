 fill="#000000" font-family="Noto Sans CJK JP" font-size="11.1158" lengthAdjust="spacingAndGlyphs" textLength="266.7789" x="325.1368" y="872.9839">音声出力および設定されたアラームの内容を表示する</text><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="57.4316" x2="66.6947" y1="944.0605" y2="940.3553"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="57.4316" x2="66.6947" y1="944.0605" y2="947.7658"/><line style="stroke: #000000; stroke-width: 0.9263157894736842; stroke-dasharray: 2.0,2.0;" x1="57.4316" x2="299.2" y1="944.0605" y2="944.0605"/><text fill="#000000" font-family="Noto Sans CJK JP" font-size="11.1158" lengthAdjust="spacingAndGlyphs" textLength="155.6211" x="100.9684" y="930.5023">アラームの設定結果を送信する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK JP"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant クライアント as client #9EA0CA
participant CIC as cic #05D686


user ->> client : アラームの設定をリクエストする：\n「今日の午後9時にアラームを設定して」

activate client
  client ->> cic : ユーザーのリクエストを送信する\n(SpeechRecognizer.Recognizeイベント)
deactivate client

activate cic
  cic -> cic : ユーザーの発話を解析する
  cic - ->> client : Alerts.SetAlertディレクティブを送信する
deactivate cic

activate client
  client -> client : クライアントデバイスにアラームを設定する

alt アラーム設定結果 == 設定失敗

  client ->> cic : Alerts.SetAlertFailedイベントを送信する
  deactivate client
  activate cic

  cic - ->> client : SpeechSynthesizer.Speakディレクティブを送信する\n(「アラームを設定できませんでした」)
  deactivate cic
  activate client
    client - ->> user : アラームの設定結果を送信する

else アラーム設定結果 == 設定成功

  client ->> cic : Alerts.SetAlertSucceededイベントを送信する

deactivate client

activate cic
  cic -> cic : ユーザーのアラームを設定する
  cic - ->> client : SpeechSynthesizer.Speakディレクティブを送信する\n(「アラームが設定されました」)
activate client
  cic - ->> client : Actiontimer、Alarm、Reminder、Timerテンプレートを送信する\n(Clova.RenderTemplateディレクティブ)
deactivate cic

  client -> client : 音声出力および設定されたアラームの内容を表示する
  client - ->> user : アラームの設定結果を送信する

  end

@enduml

