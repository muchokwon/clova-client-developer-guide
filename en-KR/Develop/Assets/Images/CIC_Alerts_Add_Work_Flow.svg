ength="90" x="685" y="735.7266">Add user alarm</text><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="292" y1="825.5234" y2="821.5234"/><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="292" y1="825.5234" y2="829.5234"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="282" x2="657" y1="825.5234" y2="825.5234"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="230" x="355" y="796.8594">Send SpeechSynthesizer.Speak directive</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="113" x="413.5" y="810.9922">("The alarm is set.")</text><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="292" y1="887.7891" y2="883.7891"/><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="292" y1="887.7891" y2="891.7891"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="282" x2="662" y1="887.7891" y2="887.7891"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="332" x="306.5" y="859.125">Send Actiontimer, Alarm, Reminder, and Timer templates</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="193" x="376" y="873.2578">(Clova.RenderTemplate directive)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="282" x2="324" y1="935.9219" y2="935.9219"/><line style="stroke: #000000; stroke-width: 1.0;" x1="324" x2="324" y1="935.9219" y2="948.9219"/><line style="stroke: #000000; stroke-width: 1.0;" x1="283" x2="324" y1="948.9219" y2="948.9219"/><polygon fill="#000000" points="293,944.9219,283,948.9219,293,952.9219,289,948.9219" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="299" y="921.3906">Output voice and display added alarm details</text><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="60" y1="997.0547" y2="993.0547"/><line style="stroke: #000000; stroke-width: 1.0;" x1="50" x2="60" y1="997.0547" y2="1001.0547"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="50" x2="271" y1="997.0547" y2="997.0547"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="178" x="72" y="982.5234">Send result of adding an alarm</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686


user ->> client : Request to add an alarm:\n"Set an alarm for 9 PM today."

activate client
  client ->> cic : Send user request\n(SpeechRecognizer.Recognize event)
deactivate client

activate cic
  cic -> cic : Analyze user utterance
  cic - ->> client : Send Alerts.SetAlert directive
deactivate cic

activate client
  client -> client : Add an alarm to client device

alt Result of adding an alarm == Failed to add

  client ->> cic : Send Alerts.SetAlertFailed event
  deactivate client
  activate cic

    cic - ->> client : Send SpeechSynthesizer.Speak directive\n("Could not set the alarm.")
  deactivate cic
  activate client
    client - ->> user : Send result of adding an alarm

else Result of adding an alarm == Success

  client ->> cic : Send Alerts.SetAlertSucceeded event

deactivate client

activate cic
  cic -> cic : Add user alarm
  cic - ->> client : Send SpeechSynthesizer.Speak directive\n("The alarm is set.")
activate client
  cic - ->> client : Send Actiontimer, Alarm, Reminder, and Timer templates\n(Clova.RenderTemplate directive)
deactivate cic

  client -> client : Output voice and display added alarm details
  client - ->> user : Send result of adding an alarm

  end

@enduml

