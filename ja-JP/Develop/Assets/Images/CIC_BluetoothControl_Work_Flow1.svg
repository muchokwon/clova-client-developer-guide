>Clova</text><rect fill="#FFFFFF" height="356.7734" style="stroke: #000000; stroke-width: 1.0;" width="10" x="79" y="64.4883"/><rect fill="#FFFFFF" height="186.8867" style="stroke: #000000; stroke-width: 1.0;" width="10" x="344" y="234.375"/><rect fill="#FFFFFF" height="308.7734" style="stroke: #000000; stroke-width: 1.0;" width="10" x="678" y="112.4883"/><line style="stroke: #000000; stroke-width: 1.0;" x1="89" x2="136" y1="99.6211" y2="99.6211"/><line style="stroke: #000000; stroke-width: 1.0;" x1="136" x2="136" y1="99.6211" y2="112.6211"/><line style="stroke: #000000; stroke-width: 1.0;" x1="95" x2="136" y1="112.6211" y2="112.6211"/><polygon fill="#000000" points="105,108.6211,95,112.6211,105,116.6211,101,112.6211" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="221" x="111" y="85.0898">ペアリングを準備する(Bluetoothアドバタイズ)</text><polygon fill="#9EA0CA" points="40,130.6211,727,130.6211,737,152.6211,727,174.6211,40,174.6211,30,152.6211,40,130.6211" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="374" x="196.5" y="158.1563">ペアリングできるデバイスのリストを照会するようにリクエストする</text><line style="stroke: #000000; stroke-width: 1.0;" x1="354" x2="364" y1="234.375" y2="230.375"/><line style="stroke: #000000; stroke-width: 1.0;" x1="354" x2="364" y1="234.375" y2="238.375"/><line style="stroke: #000000; stroke-width: 1.0;" x1="354" x2="677" y1="234.375" y2="234.375"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="159" x="436.5" y="205.7109">DeviceControl.BtStartPairing</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="120" x="456" y="219.8438">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="354" x2="396" y1="282.5078" y2="282.5078"/><line style="stroke: #000000; stroke-width: 1.0;" x1="396" x2="396" y1="282.5078" y2="295.5078"/><line style="stroke: #000000; stroke-width: 1.0;" x1="355" x2="396" y1="295.5078" y2="295.5078"/><polygon fill="#000000" points="365,291.5078,355,295.5078,365,299.5078,361,295.5078" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="211" x="371" y="267.9766">デバイスをスキャンする(Bluetoothスキャン)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="676" x2="666" y1="357.7734" y2="353.7734"/><line style="stroke: #000000; stroke-width: 1.0;" x1="676" x2="666" y1="357.7734" y2="361.7734"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="354" x2="677" y1="357.7734" y2="357.7734"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="376" y="329.1094">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="90" x="471" y="343.2422">イベントを送信する</text><polygon fill="#9EA0CA" points="40,370.7734,727,370.7734,737,392.7734,727,414.7734,40,414.7734,30,392.7734,40,370.7734" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="240" x="263.5" y="398.3086">スキャンされたデバイスのリストを提供する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetoothデバイス" as device #9EA0CA
participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

activate device
device -> device : ペアリングを準備する(Bluetoothアドバタイズ)
hnote over device, clova : ペアリングできるデバイスのリストを照会するようにリクエストする
activate clova
  clova ->> client : DeviceControl.BtStartPairing\nディレクティブを送信する
activate client
  client -> client : デバイスをスキャンする(Bluetoothスキャン)
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState) \nイベントを送信する
hnote over device, clova : スキャンされたデバイスのリストを提供する

@enduml

