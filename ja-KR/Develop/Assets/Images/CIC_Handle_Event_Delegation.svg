41" y1="282.5404" y2="286.1843"/><line style="stroke: #000000; stroke-width: 0.9109730848861284; stroke-dasharray: 2.0,2.0;" x1="191.3043" x2="703.2712" y1="282.5404" y2="282.5404"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.9317" lengthAdjust="spacingAndGlyphs" textLength="273.2919" x="311.0973" y="269.3029">ユーザーのリクエストが処理し、適切なディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 0.9109730848861284;" x1="191.3043" x2="229.5652" y1="326.3881" y2="326.3881"/><line style="stroke: #000000; stroke-width: 0.9109730848861284;" x1="229.5652" x2="229.5652" y1="326.3881" y2="338.2308"/><line style="stroke: #000000; stroke-width: 0.9109730848861284;" x1="192.2153" x2="229.5652" y1="338.2308" y2="338.2308"/><polygon fill="#000000" points="201.3251,334.5869,192.2153,338.2308,201.3251,341.8747,197.6812,338.2308" style="stroke: #000000; stroke-width: 0.9109730848861284;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="10.9317" lengthAdjust="spacingAndGlyphs" textLength="138.4679" x="206.7909" y="313.1506">通常のディレクティブを処理する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clovaアプリ" as ca #9EA0CA
participant "クライアントデバイス" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic  : ユーザーのリクエストの送信し、リクエストの処理を委任する
deactivate ca

activate cic

  cic ->> cli  : 委任処理を指示する(Clova.HandleDelegatedEventディレクティブ、ダウンチャネルを使用する)

  deactivate cic
  activate cli

    cli ->> cic  : 委任されたユーザーのリクエストを処理するようにリクエストする(Clova.ProcessDelegatedEventイベント)

  deactivate cli

  activate cic

    cic -> cic  : ユーザーのリクエストを処理する
    cic - ->> cli  : ユーザーのリクエストが処理し、適切なディレクティブを送信する
  deactivate cic

  activate cli
    cli -> cli  : 通常のディレクティブを処理する

@enduml

