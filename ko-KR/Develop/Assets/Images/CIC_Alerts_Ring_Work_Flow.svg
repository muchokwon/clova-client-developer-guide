2"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="380" y="434.7051">알람 중지 요청 전달</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="251" x="307" y="451.1875">(SpeechRecognizer.Recognize 이벤트 메시지)</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="211" x2="633.5" y1="474.8242" y2="474.8242"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="196" x="226" y="498.6699">[알람 중지 요청 유형 == 물리 버튼]</text><line style="stroke: #000000; stroke-width: 1.0;" x1="587.5" x2="577.5" y1="571.2715" y2="567.2715"/><line style="stroke: #000000; stroke-width: 1.0;" x1="587.5" x2="577.5" y1="571.2715" y2="575.2715"/><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="588.5" y1="571.2715" y2="571.2715"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="380" y="540.1523">알람 중지 요청 전달</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="216" x="324.5" y="556.6348">(Alerts.RequestAlertStop 이벤트 메시지)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="628.7539" y2="624.7539"/><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="628.7539" y2="632.7539"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="275.5" x2="593.5" y1="628.7539" y2="628.7539"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="176" x="347" y="614.1172">Alerts.StopAlert 지시 메시지 전달</text><line style="stroke: #000000; stroke-width: 1.0;" x1="587.5" x2="577.5" y1="695.7188" y2="691.7188"/><line style="stroke: #000000; stroke-width: 1.0;" x1="587.5" x2="577.5" y1="695.7188" y2="699.7188"/><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="588.5" y1="695.7188" y2="695.7188"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="380" y="664.5996">알람 중지 결과 보고</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="190" x="337.5" y="681.082">(Alerts.AlertStopped 이벤트 메시지)</text><path d="M216,710.7188 L294,710.7188 L294,738.7188 L284,748.7188 L211,748.7188 L211,715.7188 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="126.9297" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="422.5" x="211" y="710.7188"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="236" y="735.5645">opt</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="125" x="319" y="736.5645">[반복 알람 여부 == 네]</text><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="829.6484" y2="825.6484"/><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="829.6484" y2="833.6484"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="275.5" x2="588.5" y1="829.6484" y2="829.6484"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="380" y="798.5293">다음 반복 알람 전달</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="150" x="357.5" y="815.0117">(Alerts.SetAlert 지시 메시지)</text><path d="M216,851.6484 L294,851.6484 L294,879.6484 L284,889.6484 L211,889.6484 L211,856.6484 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="173.9297" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="422.5" x="211" y="851.6484"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="236" y="876.4941">opt</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="148" x="319" y="877.4941">[알람 종류 == 액션타이머]</text><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="954.0957" y2="950.0957"/><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="285.5" y1="954.0957" y2="958.0957"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="275.5" x2="593.5" y1="954.0957" y2="954.0957"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="270" x="300" y="939.459">사용자가 예약한 동작을 수행하는 지시 메시지 전달</text><line style="stroke: #000000; stroke-width: 1.0;" x1="275.5" x2="317.5" y1="1004.5781" y2="1004.5781"/><line style="stroke: #000000; stroke-width: 1.0;" x1="317.5" x2="317.5" y1="1004.5781" y2="1017.5781"/><line style="stroke: #000000; stroke-width: 1.0;" x1="276.5" x2="317.5" y1="1017.5781" y2="1017.5781"/><polygon fill="#000000" points="286.5,1013.5781,276.5,1017.5781,286.5,1021.5781,282.5,1017.5781" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="90" x="292.5" y="989.9414">예약된 동작 수행</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686


  client -> client : 알람 시작
  client ->> cic : 알람 시작 보고\n(Alerts.AlertStarted 이벤트 메시지,\lAlert.AlertsState에 activateAlerts 필드 필수 포함)

  activate cic
  deactivate cic

  user ->> client : 알람 중지 요청 (발화 또는 물리버튼)

  alt 알람 중지 요청 유형 == 사용자 발화

    client ->> cic : 알람 중지 요청 전달\n(SpeechRecognizer.Recognize 이벤트 메시지)

  activate cic

  else 알람 중지 요청 유형 == 물리 버튼

    client ->> cic : 알람 중지 요청 전달\n(Alerts.RequestAlertStop 이벤트 메시지)

  end

  cic - ->> client : Alerts.StopAlert 지시 메시지 전달

  deactivate cic

  client ->> cic : 알람 중지 결과 보고\n(Alerts.AlertStopped 이벤트 메시지)
  
  activate cic

    opt 반복 알람 여부 == 네

      cic - ->> client : 다음 반복 알람 전달\n(Alerts.SetAlert 지시 메시지)

    end

    opt 알람 종류 == 액션타이머

      cic - ->> client : 사용자가 예약한 동작을 수행하는 지시 메시지 전달

    deactivate cic

      client -> client : 예약된 동작 수행

    end

  deactivate client
  deactivate cic

@enduml

