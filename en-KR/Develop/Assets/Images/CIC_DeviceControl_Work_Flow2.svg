="692.8666">(Uses Downchannel)</text><line style="stroke: #000000; stroke-width: 0.9277807063784923;" x1="72.8308" x2="111.7976" y1="755.5846" y2="755.5846"/><line style="stroke: #000000; stroke-width: 0.9277807063784923;" x1="111.7976" x2="111.7976" y1="755.5846" y2="767.6458"/><line style="stroke: #000000; stroke-width: 0.9277807063784923;" x1="73.7586" x2="111.7976" y1="767.6458" y2="767.6458"/><polygon fill="#000000" points="83.0364,763.9346,73.7586,767.6458,83.0364,771.3569,79.3253,767.6458" style="stroke: #000000; stroke-width: 0.9277807063784923;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.1334" lengthAdjust="spacingAndGlyphs" textLength="142.8782" x="88.6031" y="740.8886">Updates client device state</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clova app" as ca #9EA0CA
participant "Client device 1" as cli1 #9EA0CA
participant "Client device 2" as cli2 #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : Sends DeviceControl.RequestStateSynchronization event\n(Requests to update the state of client device)
deactivate ca

group Request state report

  activate cic

    cic ->> cli1 : Sends DeviceControl.ExpectReportState directive\n(Uses Downchannel)
    activate cli1

    cic ->> cli2 : Sends DeviceControl.ExpectReportState directive\n(Uses Downchannel)
  deactivate cic
    activate cli2

end

...After collecting the client state...

group Report state

    cli2 ->> cic : Sends DeviceControl.ReportState event\n(Reports device state)
    deactivate cli2
  activate cic

    cli1 ->> cic : Sends DeviceControl.ReportState event\n(Reports device state)
    deactivate cli1

end

    cic -> cic : Organizes the collected state
group Synchronize state

    cic ->> ca : Sends DeviceControl.SynchronizeState directive\n(Uses Downchannel)
	deactivate cic
    activate ca

    ca -> ca : Updates client device state

end

@enduml

