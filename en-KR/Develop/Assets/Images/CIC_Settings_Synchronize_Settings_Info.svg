s CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="145" x="296.5" y="436">Refreshes device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="516.6" y2="512.6"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="44.5" y1="516.6" y2="520.6"/><line style="stroke: #000000; stroke-width: 1.0;" x1="34.5" x2="273.5" y1="516.6" y2="516.6"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="137" x="86" y="500.76">Provides device settings</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

user ->> ca: Checks the current device settings

activate ca

  ca ->> cic: Requests to synchronize the current device settings

  activate cic

    cic ->> cli: Requests the current device settings information\n(Sends Settings.Report directive)

    activate cli

      cli ->> cic: Reports the current settings information of the device\n(Sends Settings.Report event)

    deactivate cli

    cic ->> ca: Directs to synchronize the current device settings

  deactivate cic

  ca -> ca: Refreshes device settings

  ca ->> user: Provides device settings

deactivate ca

@enduml

