 style="stroke: #000000; stroke-width: 1.0;" x1="278.5" x2="288.5" y1="600.2715" y2="596.2715"/><line style="stroke: #000000; stroke-width: 1.0;" x1="278.5" x2="288.5" y1="600.2715" y2="604.2715"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="278.5" x2="590.5" y1="600.2715" y2="600.2715"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="236" x="317" y="569.1523">SpeechSynthesizer.Speak 지시 메시지 전달</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="157" x="356.5" y="585.6348">("알람을 등록하지 못했어요.")</text><line style="stroke: #000000; stroke-width: 1.0;" x1="55.5" x2="65.5" y1="650.7539" y2="646.7539"/><line style="stroke: #000000; stroke-width: 1.0;" x1="55.5" x2="65.5" y1="650.7539" y2="654.7539"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="55.5" x2="267.5" y1="650.7539" y2="650.7539"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="105" x="109.5" y="636.1172">알람 등록 결과 전달</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="725.5" y1="659.7539" y2="659.7539"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="167" x="28" y="683.5996">[알람 등록 결과 == 등록 성공]</text><line style="stroke: #000000; stroke-width: 1.0;" x1="584.5" x2="574.5" y1="739.7188" y2="735.7188"/><line style="stroke: #000000; stroke-width: 1.0;" x1="584.5" x2="574.5" y1="739.7188" y2="743.7188"/><line style="stroke: #000000; stroke-width: 1.0;" x1="273.5" x2="585.5" y1="739.7188" y2="739.7188"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="243" x="308.