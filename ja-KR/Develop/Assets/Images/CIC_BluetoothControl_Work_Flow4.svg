e="stroke: #FFFFFF; stroke-width: 1.5;" width="74" x="516" y="3"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="40" x="533" y="33.5352">Clova</text><rect fill="#FFFFFF" height="324.5508" style="stroke: #000000; stroke-width: 1.0;" width="10" x="79" y="64.4883"/><rect fill="#FFFFFF" height="386.8164" style="stroke: #000000; stroke-width: 1.0;" width="10" x="218" y="64.4883"/><rect fill="#FFFFFF" height="386.8164" style="stroke: #000000; stroke-width: 1.0;" width="10" x="548" y="64.4883"/><polygon fill="#9EA0CA" points="40,69.4883,597,69.4883,607,91.4883,597,113.4883,40,113.4883,30,91.4883,40,69.4883" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="348" x="144.5" y="97.0234">Bluetoothデバイスとの接続を解除するようにリクエストする</text><path d="M165,125.9766 L241,125.9766 L241,151.9766 L231,161.9766 L160,161.9766 L160,130.9766 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="215.9297" rx="5" ry="5" style="stroke: #000000; stroke-width: 2.0;" width="440" x="160" y="125.9766"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="16" x="185" y="148.5781">alt</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="196" x="266" y="149.5781">[特定のデバイスが指定されたか == はい]</text><polygon fill="#000000" points="239,231.5078,229,235.5078,239,239.5078,235,235.5078" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="233" x2="547" y1="235.5078" y2="235.5078"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="241" x="267.5" y="206.8438">DeviceControl.BtDisconnect (with payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="120" x="328" y="220.9766">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="160" x2="600" y1="244.5078" y2="244.5078"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="206" x="175" y="266.1094">[特定のデバイスが指定されたか == いいえ]</text><polygon fill="#000000" points="239,329.9063,229,333.9063,239,337.9063,235,333.9063" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="233" x2="547" y1="333.9063" y2="333.9063"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="259" x="258.5" y="305.2422">DeviceControl.BtDisconnect (without payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="120" x="328" y="319.375">ディレクティブを送信する</text><polygon fill="#000000" points="95,385.0391,85,389.0391,95,393.0391,91,389.0391" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="89" x2="217" y1="389.0391" y2="389.0391"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="72" x="115" y="374.5078">接続を解除する</text><polygon fill="#000000" points="541,447.3047,551,451.3047,541,455.3047,545,451.3047" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="223" x2="547" y1="451.3047" y2="451.3047"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="250" y="422.6406">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="90" x="343" y="436.7734">イベントを送信する</text><polygon fill="#9EA0CA" points="40,464.3047,597,464.3047,607,486.3047,597,508.3047,40,508.3047,30,486.3047,40,464.3047" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="312" x="162.5" y="491.8398">Bluetoothデバイスとの接続を解除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetoothデバイス" as device #9EA0CA
participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Bluetoothデバイスとの接続を解除するようにリクエストする
activate clova
 alt 特定のデバイスが指定されたか == はい
  clova -> client : DeviceControl.BtDisconnect (with payload)\nディレクティブを送信する
 else 特定のデバイスが指定されたか == いいえ
    clova -> client : DeviceControl.BtDisconnect (without payload)\nディレクティブを送信する
end
  client -> device : 接続を解除する
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
hnote over device, clova : Bluetoothデバイスとの接続を解除した結果を共有する
deactivate client
deactivate device
deactivate clova

@enduml

