@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant "Clova app" as app #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686

alt Control audio playback through utterance

  user ->> client : Requests music playback control:\n"Pause music."

  activate client

    client ->> cic : Sends user request\n(SpeechRecognizer.Recognize event)

  deactivate client

  activate cic

    cic -> cic : Analyzes user utterance

else Control audio playback using the client device button

  user ->> client : Presses pause button

  activate client

    client ->> cic : Reports occurrence of pause command\n(PlaybackController.PauseCommandIssued event)

  deactivate client

else Clova Remote control audio playback using Clova app

  user ->> app : Requests to pause audio playback on the client

  activate app

    app ->> cic : Sends request to pause audio playback on the client

  deactivate app

    cic ->> client : Requests to operate as if a user has pressed the pause button\n(PlaybackController.ExpectPauseCommand directive)

  activate client

    client ->> cic : Reports occurrence of pause command\n(PlaybackController.PauseCommandIssued event)

  deactivate client

end


activate cic

  cic - ->> client : Directs to stop audio playback\n(PlaybackController.Pause directive)

deactivate cic

activate client

  client -> client : Pauses audio playback
  client ->> cic : Reports pause of audio playback\n(AudioPlayer.PlayResumed event)

deactivate client

activate cic

@enduml

