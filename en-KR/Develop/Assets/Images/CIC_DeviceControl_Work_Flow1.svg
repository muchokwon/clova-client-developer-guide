JK KR" font-size="11.7008" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="264.2438" x="210.1274" y="859.8941">[Result of handling device control == Failure]</text><line style="stroke: #000000; stroke-width: 0.9750692520775623;" x1="652.8089" x2="643.0582" y1="917.0331" y2="913.1329"/><line style="stroke: #000000; stroke-width: 0.9750692520775623;" x1="652.8089" x2="643.0582" y1="917.0331" y2="920.9334"/><line style="stroke: #000000; stroke-width: 0.9750692520775623;" x1="246.205" x2="653.7839" y1="917.0331" y2="917.0331"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="11.7008" lengthAdjust="spacingAndGlyphs" textLength="260.3435" x="320.3102" y="901.588">Sends the DeviceControl.ActionFailed event</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686

user ->> client : Requests a client control:\n"Turn on GPS."

activate client
  client ->> cic : Sends the SpeechRecognizer.Recognize event\n(Includes Device.DeviceState context as required information)

deactivate client

activate cic
  cic -> cic : Analyzes whether the action is\nsupported by the client\n(Analyzes the actions[]\nfield of Device.DeviceState)

  alt Requested action is supported == No

    cic - ->> client : Sends the SpeechSynthesizer.Speak directive\n("The action is not supported.")

	activate client
    client - ->> user : Outputs a voice message

  else Requested action is supported == Yes

    cic - ->> client : Sends the client control directive\n(DeviceControl.TurnOn directive)

	deactivate cic
    client -> client : Handles the device control request

    alt Result of handling device control == Success

      client ->> cic : Sends the DeviceControl.ActionExecuted event

      activate cic

    else Result of handling device control == Failure

      client ->> cic : Sends the DeviceControl.ActionFailed event

    end

  end

  deactivate client

deactivate cic

@enduml

