roke-width: 1.0;" x1="444" x2="788" y1="260.6641" y2="260.6641"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="272" x="480.5" y="232">Request the current device settings information</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="180" x="526.5" y="246.1328">(Send Settings.Report directive)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="787" x2="777" y1="322.9297" y2="318.9297"/><line style="stroke: #000000; stroke-width: 1.0;" x1="787" x2="777" y1="322.9297" y2="326.9297"/><line style="stroke: #000000; stroke-width: 1.0;" x1="439" x2="788" y1="322.9297" y2="322.9297"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="301" x="463.5" y="294.2656">Report the current settings information of the device</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="162" x="533" y="308.3984">(Send Settings.Report event)</text><line style="stroke: #000000; stroke-width: 1.0;" x1="267" x2="277" y1="371.0625" y2="367.0625"/><line style="stroke: #000000; stroke-width: 1.0;" x1="267" x2="277" y1="371.0625" y2="375.0625"/><line style="stroke: #000000; stroke-width: 1.0;" x1="267" x2="793" y1="371.0625" y2="371.0625"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="277" x="392" y="356.5313">Direct to synchronize the current device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="267" x2="309" y1="419.1953" y2="419.1953"/><line style="stroke: #000000; stroke-width: 1.0;" x1="309" x2="309" y1="419.1953" y2="432.1953"/><line style="stroke: #000000; stroke-width: 1.0;" x1="268" x2="309" y1="432.1953" y2="432.1953"/><polygon fill="#000000" points="278,428.1953,268,432.1953,278,436.1953,274,432.1953" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="133" x="284" y="404.6641">Refresh device settings</text><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="45" y1="480.3281" y2="476.3281"/><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="45" y1="480.3281" y2="484.3281"/><line style="stroke: #000000; stroke-width: 1.0;" x1="35" x2="261" y1="480.3281" y2="480.3281"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="132" x="82.5" y="465.7969">Provide device settings</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

actor User as user #9EA0CA
participant "Clova app" as ca #9EA0CA
participant "Client device" as cli #9EA0CA
participant CIC as cic #05D686

user ->> ca: View the current device settings

activate ca

  ca ->> cic: Request to synchronize the current device settings

  activate cic

    cic ->> cli: Request the current device settings information\n(Send Settings.Report directive)
  
    activate cli
    
      cli ->> cic: Report the current settings information of the device\n(Send Settings.Report event)
    
    deactivate cli

    cic ->> ca: Direct to synchronize the current device settings

  deactivate cic
    
  ca -> ca: Refresh device settings
  
  ca ->> user: Provide device settings

deactivate ca

@enduml

