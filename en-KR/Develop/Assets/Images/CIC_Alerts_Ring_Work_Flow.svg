hs" textLength="171" x="478.5" y="903.12">[Alarm type == Action timer]</text><line style="stroke: #000000; stroke-width: 1.0;" x1="414.5" x2="424.5" y1="983.48" y2="979.48"/><line style="stroke: #000000; stroke-width: 1.0;" x1="414.5" x2="424.5" y1="983.48" y2="987.48"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="414.5" x2="803.5" y1="983.48" y2="983.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="321" x="449" y="967.64">Sends the directive to perform the user-scheduled action</text><line style="stroke: #000000; stroke-width: 1.0;" x1="414.5" x2="456.5" y1="1035.24" y2="1035.24"/><line style="stroke: #000000; stroke-width: 1.0;" x1="456.5" x2="456.5" y1="1035.24" y2="1048.24"/><line style="stroke: #000000; stroke-width: 1.0;" x1="415.5" x2="456.5" y1="1048.24" y2="1048.24"/><polygon fill="#000000" points="425.5,1044.24,415.5,1048.24,425.5,1052.24,421.5,1048.24" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="151" x="431.5" y="1019.4">Performs scheduled action</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor User as user #9EA0CA
participant Client as client #9EA0CA
participant CIC as cic #05D686


  client -> client : Start alarm
  client ->> cic : Reports start of alarm\n(Alerts.AlertStarted event,\lincludes activateAlerts as a required field in Alert.AlertsState)

  activate cic
  deactivate cic

  user ->> client : Requests to stop alarm (using utterance or physical button)

  alt Type of stop alarm request == User utterance

    client ->> cic : Sends request to stop alarm\n(SpeechRecognizer.Recognize event)

  activate cic

  else Type of stop alarm request == Physical button

    client ->> cic : Sends request to stop alarm\n(Alerts.RequestAlertStop event)

  end

  cic - ->> client : Sends Alerts.StopAlert directive

  deactivate cic

  client ->> cic : Reports result of stop alarm\n(Alerts.AlertStopped event)

  activate cic

    opt Alarm is repeated == Yes

      cic - ->> client : Sends next repeated alarm\n(Alerts.SetAlert directive)

    end

    opt Alarm type == Action timer

      cic - ->> client : Sends the directive to perform the user-scheduled action

  deactivate cic

      client -> client : Performs scheduled action

    end

  deactivate client
  deactivate cic

@enduml

