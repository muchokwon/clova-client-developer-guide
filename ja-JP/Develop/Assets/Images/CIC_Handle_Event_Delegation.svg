257.0691" y2="257.0691"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.7597" lengthAdjust="spacingAndGlyphs" textLength="292.7911" x="298.8909" y="245.1649">ユーザーのリクエストが処理し、適切なディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 0.8133086876155268;" x1="190.3142" x2="224.4732" y1="296.9975" y2="296.9975"/><line style="stroke: #000000; stroke-width: 0.8133086876155268;" x1="224.4732" x2="224.4732" y1="296.9975" y2="307.5705"/><line style="stroke: #000000; stroke-width: 0.8133086876155268;" x1="191.1275" x2="224.4732" y1="307.5705" y2="307.5705"/><polygon fill="#000000" points="199.2606,304.3172,191.1275,307.5705,199.2606,310.8237,196.0074,307.5705" style="stroke: #000000; stroke-width: 0.8133086876155268;"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="9.7597" lengthAdjust="spacingAndGlyphs" textLength="146.3956" x="204.1405" y="285.0933">通常のディレクティブを処理する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Clovaアプリ" as ca #9EA0CA
participant "クライアントデバイス" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic  : ユーザーのリクエストの送信し、リクエストの処理を委任する
deactivate ca

activate cic

  cic ->> cli  : 委任処理を指示する(Clova.HandleDelegatedEventディレクティブ、ダウンチャネルを使用する)

  deactivate cic
  activate cli

    cli ->> cic  : 委任されたユーザーのリクエストを処理するようにリクエストする(Clova.ProcessDelegatedEventイベント)

  deactivate cli

  activate cic

    cic -> cic  : ユーザーのリクエストを処理する
    cic - ->> cli  : ユーザーのリクエストが処理し、適切なディレクティブを送信する
  deactivate cic

  activate cli
    cli -> cli  : 通常のディレクティブを処理する

@enduml

