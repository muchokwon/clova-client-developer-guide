n fill="#9EA0CA" points="40,464.3047,584,464.3047,594,486.3047,584,508.3047,40,508.3047,30,486.3047,40,464.3047" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="359" x="132.75" y="491.8398">Share the result of disabling the Bluetooth device</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam sequence {
	ArrowColor #000000
	ActorBorderColor #000000
	ActorFontStyle Bolder

	LifeLineBorderColor #000000
	LifeLineBackgroundColor transparent
	ParticipantBorderColor transparent
	ParticipantFontSize 14
	ParticipantFontColor #ffffff
	ParticipantFontStyle bold

	BoxBorderColor #000000
	BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
skinparam note {
	BackgroundColor #9EA0CA
	BorderColor #ffffff
	FontColor #ffffff
	FontSize 14
	FontStyle bold
}
hide footbox

participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Request to disable a Bluetooth device
activate clova
 alt Specific device assigned == Yes
  clova -> client : DeviceControl.BtDisconnect (with payload)\nSend a directive message
 else Specific device assigned == No
    clova -> client : DeviceControl.BtDisconnect (without payload)\nSend a directive message
end
  client -> device : Disconnect
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nSend an event message
hnote over device, clova : Share the result of disabling the Bluetooth device
deactivate client
deactivate device
deactivate clova

@enduml

