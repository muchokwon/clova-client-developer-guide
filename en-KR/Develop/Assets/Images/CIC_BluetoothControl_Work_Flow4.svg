ctive message</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="159" x2="582" y1="267.48" y2="267.48"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="191" x="174" y="291.4">[Specific device assigned == No]</text><polygon fill="#000000" points="222,363.76,212,367.76,222,371.76,218,367.76" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="216" x2="530" y1="367.76" y2="367.76"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="259" x="241.5" y="334.16">DeviceControl.BtDisconnect (without payload)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="150" x="296" y="351.92">Sends a directive message</text><polygon fill="#000000" points="94.5,422.52,84.5,426.52,94.5,430.52,90.5,426.52" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="88.5" x2="200" y1="426.52" y2="426.52"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="68" x="108.25" y="410.68">Disconnects</text><polygon fill="#000000" points="524,492.04,534,496.04,524,500.04,528,496.04" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="206" x2="530" y1="496.04" y2="496.04"/><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="233" y="462.44">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="Noto Sans CJK KR" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="140" x="301" y="480.2">Sends an event message</text><polygon fill="#9EA0CA" points="40,509.04,579,509.04,589,533.04,579,557.04,40,557.04,30,533.04,40,509.04" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="Noto Sans CJK KR" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="344" x="137.5" y="539.28">Shares the result of disabling the Bluetooth device</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetooth device" as device #9EA0CA
participant Client as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Requests to disable a Bluetooth device
activate clova
 alt Specific device assigned == Yes
  clova -> client : DeviceControl.BtDisconnect (with payload)\nSends a directive message
 else Specific device assigned == No
    clova -> client : DeviceControl.BtDisconnect (without payload)\nSends a directive message
end
  client -> device : Disconnects
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nSends an event message
hnote over device, clova : Shares the result of disabling the Bluetooth device
deactivate client
deactivate device
deactivate clova

@enduml

